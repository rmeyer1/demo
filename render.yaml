services:
  - type: web
    name: poker-backend
    runtime: node
    repo: https://github.com/rmeyer1/demo
    branch: main
    plan: starter
    buildCommand: cd backend && npm install && npm run build && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Set these in the Render Dashboard after the first deploy attempt
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://poker-frontend.onrender.com
      - key: API_BASE_URL
        value: https://poker-backend.onrender.com
      - key: WS_URL
        value: wss://poker-backend.onrender.com
      - key: JWT_AUDIENCE
        value: authenticated
    ipAllowList: []
